syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.network.grpc.serverstreaming";
option java_outer_classname = "ServerStreamingProto";

package serverstreaming;

service ServerStreaming {
  rpc GetServerResponse(Number) returns (stream Message) {}
}

message Message {
  string message = 1;
}

message Number {
  int32 value = 1;
}