syntax = "proto3";

option java_multiple_files= true;
option java_package = "com.network.grpc.clientstreaming";
option java_outer_classname = "ClientStreamingProto";

package clientstreaming;

service ClientStreaming {
  rpc GetServerResponse(stream Message) returns (Number) {}
}

message Message {
  string message = 1;
}

message Number {
  int32 value = 1;
}